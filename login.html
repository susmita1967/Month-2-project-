<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySet24</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="icon/Large.png" id="logo">
            <div class="corner">
                <img src="icon/England.png" id="England">
                <img src="icon/Icon Buttons.png" id="icon">
            </div>
        </div>
    </div>
    <div class="box">
        <div class="bottom">
            <img src="icon/travel photo.png" id="travel">
            <div class="login">
                <p id="Login">Login</p>
                <p id="access">Login to access yourEasyset24 account</p>
                <br>
                <label for="Email">Email</label>
                <br>
                <input type="text" id="Email" placeholder="EasySet24@gmail.com">
                <br><br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="***************">
                <br><br>
                <input type="checkbox" id="remember">
                <label id="Remember">Remember Me</label>
                <a href="">Forgot Password?</a>
                <br>
                <br>
                <button>Login</button>
                <p id="or">Or</p>
                <img src="icon/facebook.png" id="facebook">
                <img src="icon/apple.png" id="apple">
                <img src="icon/Group.png" id="Group">
                <br>
                <label id="dont">"Don't have an account in EasySet24 yet? <a href="register.html" id="register">Register!</a></label>
            </div>
        </div>
    </div>
</body>

</html>
