<!DOCTYPE html>
<html lang="en">

<head>
    <title>EasySet24</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>

<body>
    <div class="top">
        <div class="header">
            <img src="icon/Large.png" id="logo">
            <div class="corner">
                <img src="icon/England.png" id="England">
                <img src="icon/Icon Buttons.png" id="icon">
            </div>
        </div>
    </div>
    <div class="box">
        <div class="bottom">
            <img src="icon/travel photo.png" id="travel">
            <div class="register">
                <p id="register">Register</p>
                <label for="first name" id="name1">First Name</label>
                <label for="last name" id="name2">Last Name</label>
                <br>
                <input type="text" id="fname" placeholder="EasySet24">
                <input type="text" id="lname" placeholder="EasySet24">
                <br><br>
                <label for="Email">Email</label>
                <br>
                <input type="text" id="Email" placeholder="EasySet24@gmail.com">
                <br><br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" placeholder="***************">
                <br><br>
                <label for="Confirm">Confirm Password</label>
                <br>
                <input type="password" id="cpassword" placeholder="***************">
                <br><br>
                <input type="checkbox" id="remember">I agree to all the Terms and Privacy Policies</input>
                <!-- <label id="Remember">Remember Me</label> -->
                <br>
                <br>
                <button>Register Now</button>
                <label id="dont">Already have an account? <a href="login.html" id="login">Login</a></label>
                <p id="or">Or</p>
                <div class="logo">
                    <img src="icon/facebook.png" id="facebook">
                    <img src="icon/apple.png" id="apple">
                    <img src="icon/Group.png" id="Group">
                </div>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
